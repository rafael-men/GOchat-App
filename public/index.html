<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/Sort.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>GO Chat</title>
</head>
<body>
    <div class="app">
        <div class="screen join-screen">
            <div class="form">
                <h2>Join GO chat</h2>
                <div class="form-input">
                    <label for="">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join" class="btn btn-light">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen active">
            <div class="header">
                <div class="logo">
                    <img src="" alt="">
                    <button id="exit-chat">Exit</button>
                </div>
                <div class="messages">
                    <div class="message my-message">
                        <div>
                            <div class="name">You</div>
                            <div class="text">Hi</div>
                        </div>
                    </div>
                    <div class="update">
                        GO bot is joined the conversation
                    </div>
                    <div class="message other-message">
                        <div>
                            <div class="name">GO bot</div>
                            <div class="text">Hi</div>
                        </div>
                    </div>
                </div>
                <div class="typebox">
                    <input type="text" id="message-input">
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="socket.io/socket.io.js"></script>
<script src="public/Main.js"></script>
</html>
