<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GO Chat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/black-white-go-logo-with-letters-go-black-background-go-logo-design_852787-47.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<h2>Join GO Chat</h2>
				<div class="form-input">
					<label>Username</label>
					<input type="text" id="username">
				</div>
				<div class="form-input">
					<button id="join-user" class="btn btn-dark">Join</button>
				</div>
			</div>
		</div>
		<div class="screen chat-screen">
			<div class="header">
				<div class="logo">GO Chat</div>
				<button id="exit-chat">Exit</button>
			</div>
			<div class="messages">
			</div>
			<div class="typebox">
				<input type="text" id="message-input">
				<button id="send-message" class="btn btn-dark">Send</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
